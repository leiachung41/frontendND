<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">

    <title>My Portfolio</title>

    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <link href="https://fonts.googleapis.com/css?family=Titillium+Web:300,400,700" rel="stylesheet">
</head>

<body>

<div class="container">
    <div class="row header">
        <div class="col-2 logo">
            <img id="logo" src="http://via.placeholder.com/100x100" alt="logo">
        </div>
        <div class="col-10 intro">
            <h1>Lea Chung</h1>
            <h4>Junior Front-End Developer</h4>
        </div>
    </div>
    <div class="main">
        <div class="row border"></div>
        <div class="row image">
            <img src="http://via.placeholder.com/800x300" alt="">
        </div>
    </div>
    <div class="contents">
        <div class="row title">
            <h3>Featured Works</h3>
        </div>
        <div class="row items">
            <div class="col-4 item">
                <img class="gallery" src="http://via.placeholder.com/240x160" alt="">
                <h4>Article to Mockup</h4>
                <h5><a href="https://github.com/leachung41/frontendND/tree/master/Article%20to%20Mockup">link</a></h5>
            </div>
            <div class="col-4 item">
                <img class="gallery" src="http://via.placeholder.com/240x160" alt="">

                <h5><a href="https://github.com/leachung41/frontendND/tree/master/Animal%20Trading%20Cards">link</a></h5>
            </div>
            <div class="col-4 item">
                <img class="gallery" src="http://via.placeholder.com/240x160" alt="">
                <h4>Build a Portfolio Site</h4>
                <h5><a href="https://github.com/leachung41/frontendND/tree/master/Build%20a%20Portfolio%20Site">link</a></h5>
            </div>
        </div>
    </div>

</div>

</div>

</html>
